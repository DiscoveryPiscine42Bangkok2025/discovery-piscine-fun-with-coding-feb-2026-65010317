<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Balloon</title>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #balloon {
      width: 200px;
      height: 200px;
      background: red;
      border-radius: 50%;
      cursor: pointer;
    }
  </style>
</head>

<body>

  <div id="balloon"></div>

  <script>
    let size = 200;
    let colors = ["red", "green", "blue"];
    let index = 0;

    function updateBalloon() {
      $("#balloon").css({
        width: size + "px",
        height: size + "px",
        backgroundColor: colors[index]
      });
    }

    $("#balloon").click(function () {
      size += 10;
      index = (index + 1) % 3;

      if (size > 420) {
        size = 200;
        index = 0;
      }

      updateBalloon();
    });

    $("#balloon").mouseleave(function () {
      size -= 5;
      if (size < 200)
        size = 200;

      index = (index - 1 + 3) % 3;
      updateBalloon();
    });
  </script>

</body>
</html>
