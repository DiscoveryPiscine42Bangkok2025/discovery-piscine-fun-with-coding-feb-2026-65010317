<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>To Do List</title>
  <style>
    body {
      font-family: Arial;
      padding: 20px;
    }
    #ft_list {
      margin-top: 20px;
      width: 300px;
    }
    .todo {
      background: #eee;
      padding: 10px;
      margin-bottom: 5px;
      cursor: pointer;
      border-radius: 5px;
    }

      background: #ddd;
    }

</head>
<body>

  <button id="newBtn">New</button>

  <div id="ft_list"></div>

  <script src="todo.js"></script>
</body>
</html>
