<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Table</title>

  <style>
    html, body {
      height: 100%;
      margin: 0;
    }

    table {
      width: 100%;
      height: 100%;
      border-collapse: collapse;
      table-layout: fixed; /* สำคัญมาก ทำให้ตาราง shrink */
    }

    td {
      border: 2px solid black;
      text-align: center;
      vertical-align: middle;
      font-size: clamp(12px, 2vw, 32px); /* ตัวหนังสือ responsive */
      word-wrap: break-word;
      overflow-wrap: break-word;
    }
  </style>
</head>

<body>

  <table>
    <tr>
      <td>Cell 1</td>
      <td>Cell 2</td>
      <td>Cell 3</td>
      <td>Cell 4</td>
      <td>Cell 5</td>
    </tr>
  </table>

</body>
</html>
